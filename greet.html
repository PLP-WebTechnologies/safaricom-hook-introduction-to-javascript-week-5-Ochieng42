<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting</title>
</head>
<body>
    <p id="greet"></p>
    <script>
        function greeting(name){
            return `hello ${name}`;
        }
        const userName=prompt("enter your name:");
        const greetmessage=greeting(userName);
        greetElement=document.getElementById("greet");
        greetElement.textContent=greetmessage;
    </script>
</body>
</html>
